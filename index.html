<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM-TypeScript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }

        #game-container {
            position: relative;
            width: 1024px;
            height: 768px;
            border: 4px solid #4a4a4a;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
            background: #000;
        }

        #hud {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            color: #ff0000;
            text-shadow: 2px 2px 0 #000;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            z-index: 10;
        }

        .hud-panel {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff0000;
            padding: 10px 20px;
            min-width: 200px;
            text-align: center;
        }

        #minimap {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ff0000;
            image-rendering: pixelated;
            z-index: 10;
        }

        #debug {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            font-size: 14px;
            border: 1px solid #00ff00;
            z-index: 10;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="1024" height="768"></canvas>
        
        <!-- Minimap Canvas -->
        <canvas id="minimap" width="200" height="200"></canvas>
        
        <!-- Debug Info -->
        <div id="debug">
            FPS: <span id="fps">0</span><br>
            Pos: <span id="pos">0,0</span><br>
            Angle: <span id="angle">0</span>
        </div>
        
        <!-- HUD -->
        <div id="hud">
            <div class="hud-panel">
                <div>HEALTH</div>
                <div id="health">100%</div>
            </div>
            <div class="hud-panel">
                <div>WEAPON</div>
                <div id="weapon">PISTOL</div>
            </div>
            <div class="hud-panel">
                <div>AMMO</div>
                <div id="ammo">50</div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
