<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM - Authentic HUD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }

        #game-wrapper {
            background: #000;
            padding: 20px;
            border: 2px solid #7f7f7f;
        }

        #game-container {
            position: relative;
            width: 960px;
            height: 720px;
            border: 4px solid #4f4f4f;
            box-shadow: inset 0 0 0 2px #b0b0b0;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        /* DOOM Status Bar - Bottom */
        #status-bar {
            background: #2c2c2c;
            height: 80px;
            margin-top: 4px;
            border: 2px solid #7f7f7f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #ff0000;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            font-family: 'Courier New', monospace;
            image-rendering: pixelated;
        }

        /* DOOM-style number displays */
        .doom-panel {
            background: #000;
            border: 2px solid #7f7f7f;
            padding: 8px 16px;
            min-width: 120px;
            text-align: center;
            box-shadow: inset 2px 2px 0 #4f4f4f;
        }

        /* Face display (like DOOM) */
        #face-box {
            width: 80px;
            height: 80px;
            background: #000;
            border: 2px solid #7f7f7f;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            box-shadow: inset 2px 2px 0 #4f4f4f;
        }

        /* Weapons panel */
        #weapons-panel {
            display: flex;
            gap: 10px;
            background: #000;
            border: 2px solid #7f7f7f;
            padding: 10px;
        }

        .weapon-slot {
            width: 48px;
            height: 48px;
            background: #2c2c2c;
            border: 2px solid #4f4f4f;
            text-align: center;
            line-height: 48px;
            font-size: 24px;
            color: #ff0000;
            cursor: pointer;
        }

        .weapon-slot.active {
            border-color: #ff0000;
            background: #4f0000;
            box-shadow: 0 0 10px #ff0000;
        }

        /* Ammo counter */
        .ammo-display {
            background: #000;
            border: 2px solid #7f7f7f;
            padding: 8px 16px;
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        .ammo-number {
            font-size: 36px;
            color: #ff0000;
            text-shadow: 2px 2px 0 #000;
            line-height: 1;
        }

        .ammo-label {
            font-size: 14px;
            color: #7f7f7f;
            text-transform: uppercase;
        }

        /* Health display */
        .health-display {
            background: #000;
            border: 2px solid #7f7f7f;
            padding: 8px;
        }

        .health-bar {
            width: 200px;
            height: 20px;
            background: #2c2c2c;
            border: 2px solid #4f4f4f;
            margin: 5px 0;
        }

        .health-fill {
            height: 100%;
            background: #ff0000;
            width: 100%;
            transition: width 0.1s;
        }

        /* Armor display */
        .armor-display {
            background: #000;
            border: 2px solid #7f7f7f;
            padding: 8px;
            color: #00ffff;
        }

        /* Keys display */
        #keys-panel {
            display: flex;
            gap: 5px;
        }

        .key-card {
            width: 32px;
            height: 32px;
            background: #2c2c2c;
            border: 2px solid #7f7f7f;
            color: #ffd700;
            text-align: center;
            line-height: 32px;
            font-size: 18px;
            font-weight: bold;
        }

        .key-card.active {
            background: #4f4f00;
            border-color: #ffd700;
            color: #ffd700;
        }

        /* Minimap - DOOM Automap style */
        #automap {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: #000;
            border: 4px solid #7f7f7f;
            box-shadow: inset 2px 2px 0 #4f4f4f;
            image-rendering: pixelated;
            display: none; /* Hidden by default, press TAB to show */
        }

        .automap-wall {
            background: #ff0000;
            box-shadow: 0 0 5px #ff0000;
        }

        /* DOOM Title */
        #doom-title {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ff0000;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 3px 3px 0 #7f0000;
            font-family: 'Courier New', monospace;
            opacity: 0.5;
            z-index: 5;
        }

        /* Frag count (multiplayer style) */
        #frags {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffff00;
            font-size: 24px;
            text-shadow: 2px 2px 0 #000;
            background: rgba(0,0,0,0.7);
            padding: 5px 20px;
            border: 2px solid #ff0000;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="game-container">
            <canvas id="game-canvas" width="960" height="720"></canvas>
            
            <!-- DOOM Title -->
            <div id="doom-title">DOOM</div>
            
            <!-- Frag Counter -->
            <div id="frags">KILLS: 0</div>
            
            <!-- Automap (press TAB) -->
            <canvas id="automap" width="200" height="200"></canvas>
        </div>

        <!-- Authentic DOOM Status Bar -->
        <div id="status-bar">
            <!-- Left side - Health and Armor -->
            <div style="display: flex; gap: 20px; align-items: center;">
                <!-- Health -->
                <div class="health-display">
                    <div style="color: #ff0000; font-size: 14px;">HEALTH</div>
                    <div class="health-bar">
                        <div id="health-fill" class="health-fill" style="width: 100%;"></div>
                    </div>
                    <div id="health-value" style="color: #ff0000; font-size: 24px; text-align: center;">100%</div>
                </div>
                
                <!-- Armor -->
                <div class="armor-display">
                    <div style="font-size: 14px;">ARMOR</div>
                    <div id="armor-value" style="font-size: 24px; text-align: center;">100</div>
                </div>
            </div>

            <!-- DOOM Face (changes with health) -->
            <div id="face-box" style="font-size: 48px;">üòê</div>

            <!-- Weapons and Ammo -->
            <div style="display: flex; gap: 20px; align-items: center;">
                <!-- Weapons -->
                <div id="weapons-panel">
                    <div class="weapon-slot active" data-weapon="0">üî´</div>
                    <div class="weapon-slot" data-weapon="1">üî™</div>
                    <div class="weapon-slot" data-weapon="2">üî´</div>
                    <div class="weapon-slot" data-weapon="3">üöÄ</div>
                </div>

                <!-- Ammo -->
                <div class="ammo-display">
                    <div class="ammo-number" id="ammo-value">50</div>
                    <div class="ammo-label">AMMO</div>
                </div>
            </div>

            <!-- Keys -->
            <div id="keys-panel">
                <div class="key-card" id="key-blue">B</div>
                <div class="key-card" id="key-yellow">Y</div>
                <div class="key-card" id="key-red">R</div>
            </div>
        </div>

        <!-- DOOM Tips -->
        <div style="margin-top: 10px; color: #7f7f7f; font-size: 14px; text-align: center; border-top: 2px solid #7f7f7f; padding-top: 5px;">
            <span style="color: #ff0000;">WASD</span> MOVE | 
            <span style="color: #ff0000;">‚Üê‚Üí</span> TURN | 
            <span style="color: #ff0000;">CTRL</span> FIRE | 
            <span style="color: #ff0000;">TAB</span> MAP | 
            <span style="color: #ff0000;">1-4</span> WEAPONS
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
